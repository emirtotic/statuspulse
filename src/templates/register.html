{% extends "base.html" %}

{% block title %}Register - StatusPulse{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto space-y-6 bg-white p-8 shadow rounded-lg">

    <h2 class="text-2xl font-semibold text-center text-gray-800">Create Your Account</h2>

    {% if flash %}
    <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center">
        {{ flash }}
    </div>
    {% endif %}

    <form method="post" action="/register" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-600">Name</label>
            <input type="text" name="name" required
                   class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" name="email" required
                   class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" name="password" required
                   class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Register
        </button>
    </form>

    <p class="text-center text-sm text-gray-500">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>

</div>
{% endblock content %}
