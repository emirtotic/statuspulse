{% extends "base.html" %}

{% block title %}StatusPulse - Change Password{% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Change Your Password</h2>

        {% if flash %}
        <div data-flash class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center mb-4">
            {{ flash }}
        </div>
        {% endif %}

        <form action="/settings/change-password" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Current Password</label>
                <input type="password" name="current_password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
                <div class="relative">
                    <input id="new_password" type="password" name="new_password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 pr-10">
                    <button type="button" id="toggle-new-password" class="absolute right-3 top-2.5 text-gray-500 hover:text-black focus:outline-none">
                        <svg id="new-eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path id="new-eye-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Confirm New Password</label>
                <input type="password" name="confirm_new_password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-800 transition">Update Password</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            <a href="/dashboard" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </p>
    </div>
</div>

<!-- Toggle new password -->
<script>
    const toggleNewPassword = document.getElementById('toggle-new-password');
    const newPasswordInput = document.getElementById('new_password');
    const newEyeIcon = document.getElementById('new-eye-icon');

    toggleNewPassword.addEventListener('click', () => {
        const isPassword = newPasswordInput.type === 'password';
        newPasswordInput.type = isPassword ? 'text' : 'password';

        newEyeIcon.innerHTML = isPassword
            ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.973 9.973 0 012.045-3.568m1.664-1.664A9.973 9.973 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.978 9.978 0 01-4.129 5.094M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M3 3l18 18" />`
            : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
    });
</script>

<!-- Flash timeout -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const flash = document.querySelector('[data-flash]');
        if (flash) {
            setTimeout(() => {
                flash.classList.add('opacity-0', 'transition', 'duration-500');
                setTimeout(() => flash.remove(), 500);
            }, 4000);
        }
    });
</script>
{% endblock content %}
