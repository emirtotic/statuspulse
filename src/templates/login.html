{% extends "base.html" %}

{% block title %}Login - StatusPulse{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-10 space-y-6">

    <h2 class="text-2xl font-semibold text-center text-gray-800">Login to StatusPulse</h2>

    {% if flash %}
    <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center">
        {{ flash }}
    </div>
    {% endif %}

    <form action="/login" method="post" class="bg-white p-6 rounded-lg shadow space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" name="email" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" name="password" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-600">
        No account? <a href="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>

</div>
{% endblock content %}
