{% extends "base.html" %}

{% block title %}Login - StatusPulse{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow rounded-lg space-y-6">

    <h2 class="text-xl font-semibold text-center text-gray-800">Welcome Back</h2>

    {% if flash %}
    <div class="bg-red-100 text-red-700 p-3 rounded-lg text-center">
        {{ flash }}
    </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" name="email" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" name="password" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-500">
        No account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>

</div>
{% endblock content %}
