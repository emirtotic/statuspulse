{% extends "base.html" %}

{% block title %}Edit Monitor - StatusPulse{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto space-y-8">

    <header class="flex justify-between items-center border-b pb-4">
        <h1 class="text-2xl font-semibold text-gray-800">StatusPulse</h1>
        <nav class="flex gap-4 text-blue-600">
            <a href="/dashboard" class="hover:underline">Dashboard</a>
            <a href="/logout" class="hover:underline text-red-500">Logout</a>
        </nav>
    </header>

    <h2 class="text-xl font-medium text-gray-700 text-center">Edit Monitor</h2>

    <form method="post" action="/monitors/{{ monitor.id }}/edit" class="space-y-6 bg-white p-6 rounded-lg shadow">

        <div>
            <label class="block text-sm font-medium text-gray-600">Label</label>
            <input type="text" name="label" value="{{ monitor.label }}" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">URL</label>
            <input type="url" name="url" value="{{ monitor.url }}" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Interval (minutes)</label>
            <input type="number" name="interval_mins" value="{{ monitor.interval_mins }}" min="1" required
                   class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Status</label>
            <select name="is_active"
                    class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="true" {% if monitor.is_active %}selected{% endif %}>Active</option>
                <option value="false" {% if not monitor.is_active %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <div class="flex justify-between items-center">
            <a href="/dashboard" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
            <button type="submit"
                    class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Update Monitor
            </button>
        </div>
    </form>
</div>
{% endblock content %}
