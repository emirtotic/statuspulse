<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StatusPulse{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-neutral-900 min-h-screen flex flex-col">

<header class="w-full border-b bg-white shadow-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">StatusPulse</h1>
        <nav class="flex gap-6 text-blue-600 text-sm">
            <a href="/dashboard" class="hover:underline">Dashboard</a>
            <a href="/logout" class="hover:underline text-red-500">Logout</a>
        </nav>
    </div>
</header>

<main class="w-full max-w-7xl mx-auto px-6 py-8 flex-grow">
    {% block content %}{% endblock content %}
</main>

<footer class="w-full border-t py-6 text-center text-xs text-neutral-500">
    StatusPulse &copy; {{ now() | date(format="%Y") }} — Reliable API Monitoring by
    <a href="https://emirtotic.github.io/portfolio-site/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
        Emir Totić
    </a>
</footer>

</body>
</html>
