<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StatusPulse{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-neutral-900 flex flex-col min-h-screen">

<!-- Navbar -->
<header class="w-full fixed top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="flex items-center space-x-2">
            <img src="/static/images/logo.png" alt="StatusPulse Logo" class="h-14 w-auto">
        </a>

        <div class="hidden sm:flex items-center space-x-4">
            <a href="/" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-yellow-600 transition">Home</a>
            <a href="/#features" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-yellow-600 transition">About</a>

            {% if current_user is defined %}
            <a href="/dashboard" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-yellow-600 transition">My Account</a>
            <a href="/logout" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-red-600 transition">Logout</a>
            {% else %}
            <a href="/register" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-yellow-600 transition">Register</a>
            <a href="/login" class="px-4 py-2 bg-black text-white text-sm font-medium rounded-xl shadow-md hover:bg-yellow-600 transition">Login</a>
            {% endif %}
        </div>
    </div>
</header>

<div class="h-16"></div>

<main class="flex-grow max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock content %}
</main>

<footer class="w-full bg-neutral-100 border-t border-neutral-200 py-6 text-center text-sm text-neutral-500">
    <div class="flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto px-6">
        <p>StatusPulse &copy; {{ now() | date(format="%Y") }}</p>
        <p>
            Reliable API Monitoring by
            <a href="https://emirtotic.github.io/portfolio-site/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
                Emir TotiÄ‡
            </a>
        </p>
    </div>
</footer>

</body>
</html>
