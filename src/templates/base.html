<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StatusPulse{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-neutral-900 flex flex-col min-h-screen">

<!-- Navbar -->
<header class="w-full fixed top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="flex items-center space-x-2">
            <img src="/static/images/logo.png" alt="StatusPulse Logo" class="h-14 w-auto">
        </a>
        <nav class="flex items-center gap-6 text-base font-medium text-gray-600">
            <a href="/" class="hover:text-blue-600 transition">Home</a>
            <a href="/#features" class="hover:text-blue-600 transition">About</a>
            <a href="/dashboard" class="hover:text-blue-600 transition">Dashboard</a>
            <a href="/logout" class="hover:text-red-500 transition">Logout</a>
        </nav>
    </div>
</header>

<!-- Spacer for fixed navbar -->
<div class="h-16"></div>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock content %}
</main>

<!-- Footer -->
<footer class="w-full bg-neutral-100 border-t border-neutral-200 py-6 text-center text-sm text-neutral-500">
    <div class="flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto px-6">
        <p>StatusPulse &copy; {{ now() | date(format="%Y") }}</p>
        <p>
            Reliable API Monitoring by
            <a href="https://emirtotic.github.io/portfolio-site/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
                Emir TotiÄ‡
            </a>
        </p>
    </div>
</footer>

</body>
</html>
