<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StatusPulse{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-900 min-h-screen flex flex-col">

<header class="w-full bg-white border-b border-neutral-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <a href="/dashboard" class="flex items-center gap-5">
            <img src="/static/images/logo.png" alt="StatusPulse Logo" class="h-16 w-auto">
        </a>
        <nav class="flex items-center gap-6 text-base font-medium text-gray-600">
            <a href="/dashboard" class="hover:text-blue-600 transition">Dashboard</a>
            <a href="/logout" class="hover:text-red-500 transition">Logout</a>
        </nav>
    </div>
</header>

<main class="w-full max-w-7xl mx-auto px-6 py-10 flex-grow">
    {% block content %}{% endblock content %}
</main>

<footer class="w-full border-t border-neutral-200 py-6 text-center text-sm text-neutral-500">
    StatusPulse &copy; {{ now() | date(format="%Y") }} — Reliable API Monitoring by
    <a href="https://emirtotic.github.io/portfolio-site/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
        Emir Totić
    </a>
</footer>

</body>
</html>
