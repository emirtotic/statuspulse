<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}StatusPulse{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 92px;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 flex flex-col min-h-screen">

<!-- Navbar -->
<header class="w-full fixed top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center space-x-2">
            <img src="/static/images/logo.png" alt="StatusPulse Logo" class="h-12 w-auto" />
        </a>

        <nav class="hidden sm:flex items-center space-x-3">
            {% if current_user is defined %}
            <a href="/" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-xl shadow hover:bg-yellow-600 transition">Home</a>
            <a href="/#features" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-xl shadow hover:bg-yellow-600 transition">About</a>
            <a href="/logout" class="px-4 py-2 text-sm font-medium bg-red-600 text-white rounded-xl shadow hover:bg-red-700 transition">Logout</a>
            {% else %}
            <a href="/login" class="px-4 py-2 text-sm font-medium bg-yellow-500 text-black rounded-xl shadow hover:bg-yellow-600 transition">Login</a>
            <a href="/#features" class="px-4 py-2 text-sm font-medium bg-black text-white rounded-xl shadow hover:bg-yellow-600 transition">About</a>
            <a href="/register" class="px-4 py-2 text-sm font-medium border border-black text-black rounded-xl hover:bg-neutral-100 transition">Get Started</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- Spacer to prevent content being hidden behind fixed header -->
<div class="h-20"></div>

<!-- Main Content Block -->
<main class="flex-grow w-full px-4 sm:px-6 py-10">
    {% block content %}{% endblock content %}
</main>

<!-- Footer -->
<footer class="w-full bg-neutral-100 border-t border-neutral-200 py-6 text-center text-sm text-neutral-500 mt-auto">
    <div class="flex flex-col md:flex-row justify-between items-center max-w-7xl mx-auto px-6">
        <p>StatusPulse &copy; {{ now() | date(format="%Y") }}</p>
        <p>
            Reliable API Monitoring by
            <a href="https://emirtotic.github.io/portfolio-site/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
                Emir TotiÄ‡
            </a>
        </p>
    </div>
</footer>

</body>
</html>
