{% extends "base.html" %}

{% block title %}Add New Monitor - StatusPulse{% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Add New Monitor</h2>

        {% if flash %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center mb-4">
            {{ flash }}
        </div>
        {% endif %}

        <form method="post" action="/monitors/new" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Label</label>
                <input type="text" name="label" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">URL</label>
                <input type="url" name="url" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Interval (minutes)</label>
                <input type="number" name="interval_mins" min="1" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Create Monitor</button>
        </form>

        <div class="mt-6 text-center">
            <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock content %}
