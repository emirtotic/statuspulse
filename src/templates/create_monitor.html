{% extends "base.html" %}

{% block title %}Add New Monitor - StatusPulse{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 shadow rounded-lg space-y-6">

    <h2 class="text-xl font-semibold text-gray-800">Add New Monitor</h2>

    {% if flash %}
    <div class="bg-red-100 text-red-700 p-3 rounded-lg text-center">
        {{ flash }}
    </div>
    {% endif %}

    <form method="post" action="/monitors/new" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-600">Label</label>
            <input type="text" name="label" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">URL</label>
            <input type="url" name="url" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600">Interval (minutes)</label>
            <input type="number" name="interval_mins" min="1" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Create Monitor
        </button>
    </form>

    <a href="/dashboard" class="text-sm text-blue-600 hover:underline block text-center">‚Üê Back to Dashboard</a>

</div>
{% endblock content %}
