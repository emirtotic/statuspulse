{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset your password</h2>

        {% if flash %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center mb-4">
            {{ flash }}
        </div>
        {% endif %}

        <form method="post" action="/reset-password/{{ token }}" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
                <input type="password" name="new_password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Confirm Password</label>
                <input type="password" name="confirm_new_password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-800 transition">
                Update Password
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Know your password? <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
